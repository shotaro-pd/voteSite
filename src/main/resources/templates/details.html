<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>コメント画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/center.css">
    <meta name="viewport" content="initial-scale=1">
</head>
<body>
<div class="container">
    <h3>皆さんからのコメント欄</h3>
    <div class="row">
            <div class="col-lg-4" th:each="detail : ${details}">
                <div class="card border-info mb-3">
                    <div class="card-header" th:text="${detail.userName}+さんからのコメント"></div>
                    <div class="card-body" th:text="${detail.comment}"></div>
                </div>
            </div>
    </div>
    <form th:action="@{/result}" method="get">
        <button type="submit" class="btn btn-primary mb-2 ">結果画面へ</button>
    </form>
</div>
</body>
</html>
